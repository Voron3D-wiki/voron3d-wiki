name: Affiliate Links + Protected High-Level Changes

on:
  pull_request_target:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  guard:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "affiliate-autofix[bot]"
          git config user.email "affiliate-autofix[bot]@users.noreply.github.com"

      - name: Fetch base branch
        run: |
          git fetch origin "${{ github.event.pull_request.base.ref }}" --depth=1

      # --- Load allowlist from BASE .github/CODEOWNERS (trusted source) ---
      - name: Load CODEOWNERS allowlist from base branch
        id: codeowners
        run: |
          set -euo pipefail
          BASE_REF="origin/${{ github.event.pull_request.base.ref }}"

          if git show "$BASE_REF:.github/CODEOWNERS" > /tmp/CODEOWNERS 2>/dev/null; then
            :
          else
            echo "No .github/CODEOWNERS found on base branch; allowlist empty."
            : > /tmp/CODEOWNERS
          fi

          # Expect CODEOWNERS contains only lines like: @username
          # - ignore comments/blank lines
          # - strip leading '@'
          # - take first token per line
          ALLOW_USERS=$(grep -vE '^\s*#' /tmp/CODEOWNERS \
            | awk 'NF{print $1}' \
            | sed 's/^@//' \
            | sort -u \
            | tr '\n' ' ' \
            | sed 's/[[:space:]]*$//')

          echo "Allowlist from base CODEOWNERS: $ALLOW_USERS"
          echo "users=$ALLOW_USERS" >> $GITHUB_OUTPUT

      - name: Detect CODEOWNERS modifications
        id: codeowners_changed
        run: |
          set -euo pipefail
          BASE="origin/${{ github.event.pull_request.base.ref }}"
          CHANGED=$(git diff --name-only "$BASE"...HEAD -- .github/CODEOWNERS || true)
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # Protect CODEOWNERS itself:
      # Allow if PR author is already in BASE CODEOWNERS allowlist (or repo owner).
      - name: Block unauthorized CODEOWNERS changes
        if: ${{ steps.codeowners_changed.outputs.changed == 'true' }}
        run: |
          set -euo pipefail
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          ALLOW_USERS="${{ steps.codeowners.outputs.users }}"

          if [ "$PR_AUTHOR" = "${{ github.repository_owner }}" ]; then
            echo "Repo owner editing CODEOWNERS; allowed."
            exit 0
          fi

          if echo " $ALLOW_USERS " | grep -q " $PR_AUTHOR "; then
            echo "Existing CODEOWNER editing CODEOWNERS; allowed."
            exit 0
          fi

          echo "âŒ .github/CODEOWNERS is protected. Only existing CODEOWNERS (or repo owner) may change it."
          exit 1

      # --- Collect changed markdown files ---
      - name: Collect changed markdown files
        run: |
          BASE="origin/${{ github.event.pull_request.base.ref }}"
          git diff --name-only "$BASE"...HEAD -- '*.md' '*.markdown' > changed_md.txt || true
          echo "Changed markdown files:"
          cat changed_md.txt || true

      - name: Autofix West3D + OneTwo3D affiliate links (changed files only)
        if: ${{ hashFiles('changed_md.txt') != '' }}
        run: |
          python3 .github/scripts/affiliate_links.py fix --files changed_md.txt

      - name: Commit and push affiliate fixes (same-repo PRs only)
        if: ${{ hashFiles('changed_md.txt') != '' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          if git diff --quiet; then
            echo "No autofix changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "chore: auto-add affiliate tags"
          git push

      # --- High-level change detection (workflows, scripts, etc.) ---
      - name: Detect high-level file changes
        id: highlevel
        run: |
          set -euo pipefail
          BASE="origin/${{ github.event.pull_request.base.ref }}"

          # Tune these patterns to your taste:
          # - workflows
          # - github actions scripts
          # - CODEOWNERS already handled separately
          git diff --name-only "$BASE"...HEAD \
            -- '.github/workflows/**' \
               '.github/actions/**' \
               '.github/scripts/**' \
            > highlevel.txt || true

          echo "High-level changed files:"
          cat highlevel.txt || true

          if [ -s highlevel.txt ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat highlevel.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --- External link change detection (non West3D/OneTwo3D) ---
      - name: Generate diff for markdown files
        run: |
          BASE="origin/${{ github.event.pull_request.base.ref }}"
          git diff "$BASE"...HEAD -- '*.md' '*.markdown' > diff.txt || true

      - name: Detect non-affiliate external link changes
        id: links
        run: |
          python3 .github/scripts/affiliate_links.py check --diff diff.txt || true

      # --- Gate: allow if PR author is in BASE CODEOWNERS, else block when needed ---
      - name: Gate changes (CODEOWNERS bypass)
        id: gate
        run: |
          set -euo pipefail

          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          ALLOW_USERS="${{ steps.codeowners.outputs.users }}"

          ADDED="${{ steps.links.outputs.ADDED }}"
          REMOVED="${{ steps.links.outputs.REMOVED }}"
          HIGHLEVEL_CHANGED="${{ steps.highlevel.outputs.changed }}"

          NEEDS_REVIEW=false

          if [ -n "$ADDED" ] || [ -n "$REMOVED" ]; then
            NEEDS_REVIEW=true
          fi

          if [ "$HIGHLEVEL_CHANGED" = "true" ]; then
            NEEDS_REVIEW=true
          fi

          if [ "$NEEDS_REVIEW" = "false" ]; then
            echo "No gated changes detected."
            exit 0
          fi

          # Allow if author is in trusted allowlist
          if echo " $ALLOW_USERS " | grep -q " $PR_AUTHOR "; then
            echo "PR authored by CODEOWNER; allowing gated changes."
            - uses: hmarr/auto-approve-action@v4
            exit 0
          fi

          echo "BLOCK=true" >> $GITHUB_OUTPUT
          exit 0

      - name: Comment with report (approval required) #this needs to either be removed or have a auto approval for codeowners' PRs so I can get my PRs through
        if: ${{ steps.gate.outputs.BLOCK == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const owner = context.repo.owner;
            const author = context.payload.pull_request.user.login;

            const addedRaw = `${{ steps.links.outputs.ADDED }}`.trim();
            const removedRaw = `${{ steps.links.outputs.REMOVED }}`.trim();
            const added = addedRaw ? addedRaw.split(/\s+/).filter(Boolean) : [];
            const removed = removedRaw ? removedRaw.split(/\s+/).filter(Boolean) : [];

            const highlevelChanged = `${{ steps.highlevel.outputs.changed }}` === "true";
            const highlevelFilesRaw = `${{ steps.highlevel.outputs.files }}`.trim();
            const highlevelFiles = highlevelFilesRaw ? highlevelFilesRaw.split(/\s+/).filter(Boolean) : [];

            let body = `## ðŸ”’ Approval Required\n`;
            body += `This PR includes changes that require approval by a user listed in \`.github/CODEOWNERS\`.\n\n`;
            body += `**PR author:** @${author}\n`;
            body += `**Approvers:** users listed in \`.github/CODEOWNERS\` (base branch)\n\n`;

            if (highlevelChanged) {
              body += `### ðŸ›  High-level files changed\n`;
              body += highlevelFiles.length ? highlevelFiles.map(f => `- ${f}`).join("\n") + "\n\n" : "\n";
            }

            if (added.length || removed.length) {
              body += `### ðŸ”— External link changes (excluding West3D / OneTwo3D)\n\n`;
              if (added.length) body += "**Added:**\n" + added.map(u => `- ${u}`).join("\n") + "\n\n";
              if (removed.length) body += "**Removed:**\n" + removed.map(u => `- ${u}`).join("\n") + "\n\n";
            }

            body += `Once approved by a CODEOWNER, it can be merged.\n`;

       
            });

