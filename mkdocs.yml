site_name: Voron3D Wiki
site_url: https://voron3d.wiki
theme:
  favicon: assets/vdesignplainlorig.png
  logo: assets/VoronLogo.png
  name: material
  features:
    - navigation.tracking
    - content.code.copy
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.prune
    - toc.follow


  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - Voron V0: printers/v0.md
  - Voron Switchwire: printers/switchwire.md
  - Voron Trident: printers/trident.md
  - Voron V2.4: printers/v2-4.md

plugins:
  # - meta-descriptions
  - search
  # - optimize
  - tags
  # - social
  - glightbox
  - privacy

markdown_extensions:
  - tables
  - attr_list
  - footnotes
  - md_in_html
